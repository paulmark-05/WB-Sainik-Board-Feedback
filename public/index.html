<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WB Sainik Board • Feedback / Grievances</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Feedback / Grievances Form</h1>
  </header>
  <main class="form-container">
    <section class="form-header">
      <button type="button" class="guidelines-btn" onclick="showFormHelp()">ℹ️ Help</button>
      <p class="guidelines-subtitle">Quick form rules and file requirements</p>
    </section>
    <form id="feedbackForm" enctype="multipart/form-data">
      <!-- Rows omitted for brevity; same as previous full bundle -->
      <!-- Relationship, Name, Rank, Branch, Phone, Email, ID, Feedback, File upload, Consent, Submit -->
    </form>
  </main>

  <div id="customModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h3 class="modal-title">Notification</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body"><div id="modalMessage"></div></div>
      <div class="modal-footer"></div>
    </div>
  </div>

  <!-- Submitting Overlay -->
  <div id="submittingOverlay" class="overlay hidden">
    <div class="overlay-content">
      <div id="overlaySpinner" class="spinner"></div>
      <div id="overlayMessage" class="overlay-message">Submitting…</div>
    </div>
  </div>

  <script src="formHandler.js"></script>
</body>
</html>
