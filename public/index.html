<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Sainik Board - Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="WB Sainik Board Logo" class="logo">
        <h1 class="title">Feedback / Grievances Form</h1>
    </div>

    <div class="form-container">
        <!-- MOVED: Guidelines Icon at Form Beginning -->
        <div class="form-header">
            <div class="guidelines-section">
                <button type="button" class="guidelines-btn" onclick="showFormHelp()" title="Click for form guidelines and help">
                    <span class="guidelines-icon">ℹ️</span>
                    <span class="guidelines-text">Form Guidelines & Help</span>
                </button>
                <p class="guidelines-subtitle">Click above for submission guidelines, file requirements, and troubleshooting tips</p>
            </div>
        </div>

        <form id="feedbackForm" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="input-group">
                    <label for="rank">Rank *</label>
                    <input type="text" id="rank" name="rank" required>
                </div>
                <div class="input-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone No. *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="branch">Branch *</label>
                    <select id="branch" name="branch" required>
                        <option value="">--Select ZSB branch--</option>
                        <option value="Rajya Sainik Board">Rajya Sainik Board</option>
                          <option value="ZSB Burdwan">ZSB Burdwan ( Purba Bardhaman, Paschim Bardhaman & Birbhu )</option>
                          <option value="ZSB Coochbehar">ZSB Coochbehar ( Coochbehar & Alipurduar )</option>
                          <option value="ZSB Dakshin Dinajpur">ZSB Dakshin Dinajpur ( Uttar & Dakshin Dinajpur )</option>
                          <option value="ZSB Darjeeling">ZSB Darjeeling ( Darjeeling )</option>
                          <option value="ZSB Howrah">ZSB Howrah ( Howrah & Hooghly )</option>
                          <option value="ZSB Jalpaiguri">ZSB Jalpaiguri ( Jalpaiguri )</option>
                          <option value="ZSB Kalimpong">ZSB Kalimpong ( Kalimpong )</option>
                          <option value="ZSB Kolkata">ZSB Kolkata ( Kolkata )</option>
                          <option value="ZSB Malda">ZSB Malda ( Malda )</option>
                          <option value="ZSB Midnapore">ZSB Midnapore ( Medinipur (E & W), Purulia, Jhargram, Bankura )</option>
                          <option value="ZSB Murshidabad ">ZSB Murshidabad ( Murshidabad )</option>
                          <option value="ZSB Nadia">ZSB Nadia ( Nadia )</option>
                          <option value="ZSB North 24 Parganas">ZSB North 24 Parganas ( North 24 Parganas )</option>
                          <option value="ZSB South 24 Parganas">ZSB South 24 Parganas ( South 24 Parganas )</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="id">ZSB ID Card No.(if any):</label>
                    <input type="text" id="id" name="id">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group" style="flex: 1;">
                    <label for="sugg">Suggestions / Feedback :</label>
                    <textarea id="sugg" name="sugg" rows="4"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="upload">Upload related photos/documents (max 10):</label>
                    <input type="file" id="upload" name="upload" multiple accept="image/*,.pdf,.doc,.docx">
                    <div id="upload-count"></div>
                </div>
            </div>

            <div id="file-preview"></div>

            <!-- Terms Acceptance Checkbox -->
            <div class="terms-container">
                <label class="terms-label">
                    <input type="checkbox" id="termsCheckbox" name="termsAcceptance" required>
                    <span class="checkmark"></span>
                    I agree to submit my personal information entered above and adhere to the 
                    <a href="terms.html" target="_blank" class="terms-link">terms and conditions</a>.
                </label>
            </div>

            <button type="submit" id="submitBtn" class="disabled">SUBMIT</button>
        </form>
    </div>

    <!-- SIMPLIFIED Modal Popup (No guidelines icon in header) -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Notification</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Your message will appear here</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn-primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script src="formHandler.js"></script>
</body>
</html>
