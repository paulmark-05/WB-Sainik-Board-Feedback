<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sainik Board – File Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form id="feedbackForm" enctype="multipart/form-data" method="post" action="/submit">
    <input type="file" id="upload" name="upload" multiple />
    <div id="file-preview"></div>
    <div id="upload-count">No files selected</div>

    <input type="text" name="name" id="name" placeholder="ESM Name" required />
    <input type="text" name="rank" id="rank" placeholder="Rank" required />

    <div id="relationshipSection" class="input-group relationship-column-simple">
      <label id="relationshipLabel" class="relationship-label">Relationship *</label>
      <div class="checkbox-group-simple">
        <label class="checkbox-label-simple">
          <input type="radio" name="relationship" value="Self" />
          <span class="radio-checkmark-simple"></span>
          <span class="checkbox-text-simple">Self</span>
        </label>
        <label class="checkbox-label-simple">
          <input type="radio" name="relationship" value="Widow" />
          <span class="radio-checkmark-simple"></span>
          <span class="checkbox-text-simple">Widow</span>
        </label>
        <label class="checkbox-label-simple">
          <input type="radio" name="relationship" value="Dependent" />
          <span class="radio-checkmark-simple"></span>
          <span class="checkbox-text-simple">Dependent</span>
        </label>
      </div>
    </div>

    <input type="text" name="branch" placeholder="Branch" required />
    <input type="tel"  name="phone" id="phone" placeholder="10-digit Phone" required />
    <span id="phone-error" style="color:#e53935;font-size:13px;display:none"></span>
    <input type="email" name="email" placeholder="Email (optional)" />
    <textarea name="sugg" placeholder="Feedback / grievance"></textarea>

    <label><input type="checkbox" id="consentCheckbox" /> I agree</label><br/>

    <button id="submitBtn" type="submit">Submit</button>
    <button type="button" onclick="showFormHelp()">Help</button>
  </form>

  <div id="customModal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <span class="modal-title"></span>
        <span class="modal-close" onclick="closeModal()">×</span>
      </div>
      <div class="modal-body"><div id="modalMessage"></div></div>
      <div class="modal-footer"></div>
    </div>
  </div>

  <script src="formHandler.js"></script>
</body>
</html>
