<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WB Sainik Board • Feedback / Grievances</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Feedback / Grievances Form</h1>
  </header>
  <main class="form-container">
    <section class="form-header">
      <button type="button" class="guidelines-btn" onclick="showFormHelp()">ℹ️ Help</button>
    </section>
    <form id="feedbackForm" enctype="multipart/form-data">
      <div class="form-row main-info-row">
        <div class="input-group">
          <label for="esmName">ESM Name *</label>
          <input type="text" id="esmName" name="name" required />
        </div>
        <div id="relationshipSection" class="input-group">
          <label id="relationshipLabel">Relationship *</label>
          <label><input type="radio" name="relationship" value="Self" /> Self</label>
          <label><input type="radio" name="relationship" value="Widow" /> Widow</label>
          <label><input type="radio" name="relationship" value="Dependent" /> Dependent</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-group">
          <label for="rank">Rank *</label>
          <input type="text" id="rank" name="rank" required />
        </div>
        <div class="input-group">
          <label for="branch">Branch *</label>
          <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option>ZSB Howrah</option>
            <option>ZSB Kolkata</option>
            <!-- etc -->
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="input-group">
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" name="phone" required />
          <span id="phone-error" class="error-message"></span>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="input-group">
          <label for="zsbId">ZSB ID (optional)</label>
          <input type="text" id="zsbId" name="id" />
        </div>
        <div class="input-group">
          <label for="suggestions">Feedback</label>
          <textarea id="suggestions" name="sugg"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="input-group">
          <label for="upload">Upload docs (max 10)</label>
          <input type="file" id="upload" name="upload" multiple />
          <div id="file-preview"></div>
          <div id="upload-count">No files selected</div>
        </div>
      </div>
      <div class="consent-container">
        <label><input type="checkbox" id="consentCheckbox" /> I agree</label>
      </div>
      <button id="submitBtn" type="submit" disabled>SUBMIT</button>
    </form>
  </main>
  <div id="customModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h3 class="modal-title">Notification</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body"><div id="modalMessage"></div></div>
      <div class="modal-footer"></div>
    </div>
  </div>
  <script src="formHandler.js"></script>
</body>
</html>
